<!DOCTYPE html>
<html lang="en">
<head>
  <title>CheckWata</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Barlow:300,300i,500,500i,900" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="jquery-jvectormap.css" type="text/css" media="screen"/>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery.jvectormap.min.js"></script>
  <script src="js/jquery-jvectormap-world-mill.js"></script>
</head>
<body>
  <header id='navigation'>
    <nav>
      <a href="index.html"><img src="images/logo_blue.png" alt="logo"></a>
      <ul>
        <li><a class="medium" href="#">CHECKNOW</a></li>
        <li><a class="medium" href="#">TIPPS</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="map__environment">
    <div id="map"></div>
  </section>
  
  <section class="button--middle">
    <div class="bttn__wrapper">
      <a href="comparison.html" class="bttn">Check Now</a>
    </div>
  </section>
  
  <script>
    jQuery(document).ready(function(){
      let country
      getColors = function(){
        let colors = {}, key
        for (key in map.regions) {
          colors[key] = ['#115876'] 
        }
        return colors
      },
      map

      map = new jvm.Map({
        map: 'world_mill',
        container: $('#map'),
        series: {
          regions: [{
            attribute: 'fill'
          }]
        },
        onRegionClick: function (event, code) {
            window.location.href = "comparison.html?country=" + code
            country = code
        }
      })
      map.series.regions[0].setValues(getColors())
    })
  </script>
</body>
</html>
